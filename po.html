
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Order | VIRTIX SYSTEMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="po-actions">
  <button onclick="window.print()">Print / Save as PDF</button>
</div>

  <div class="po-container">

    <h1>Purchase Order</h1>
    <p class="company-name">VIRTIX SYSTEMS</p>

    <div class="po-header">
      <div>
        <p><strong>PO No:</strong> VS-PO-001</p>
        <p><strong>Date:</strong> 13 Jan 2026</p>
      </div>
      <div>
        <p><strong>Supplier:</strong></p>
        <p>ABC Medical Supplies</p>
        <p>Riyadh, Saudi Arabia</p>
      </div>
    </div>

    <table class="po-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Disposable Syringes</td>
          <td>1000</td>
          <td>₹5</td>
          <td>₹5,000</td>
        </tr>
        <tr>
          <td>Latex Gloves</td>
          <td>500</td>
          <td>₹8</td>
          <td>₹4,000</td>
        </tr>
      </tbody>
    </table>

    <div class="po-total">
      <p><strong>Grand Total:</strong> ₹9,000</p>
    </div>

    <div class="po-footer">
      <p>Authorized by VIRTIX SYSTEMS</p>
    </div>

  </div>

</body>
</html>
